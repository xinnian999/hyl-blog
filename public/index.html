<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="心念，个人网站，记录个人成长" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/loading.css" rel="stylesheet" />

    <title>心念の空间站</title>
    <!-- require cdn assets css -->
    <% for (var i in htmlWebpackPlugin.options.files &&
    htmlWebpackPlugin.options.files.css) { %>
    <link
      rel="stylesheet"
      href="<%= htmlWebpackPlugin.options.files.css[i] %>"
    />
    <% } %>
  </head>

  <body id="light">
    <noscript>javascript 执行失败 ！</noscript>
    <div id="loading-box">
      <div id="content">
        <div class="outer"></div>
        <div class="inner"></div>
        <div>玩命加载中...</div>
      </div>
    </div>
    <div id="root"></div>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.lettering.js"></script>
    <script src="js/jquery.textillate.js"></script>

    <% for (var i in htmlWebpackPlugin.options.files &&
    htmlWebpackPlugin.options.files.js) { %>
    <script
      type="text/javascript"
      crossorigin
      src="<%= htmlWebpackPlugin.options.files.js[i] %>"
    ></script>
    <% } %>
  </body>
</html>
